{% extends "layout.html" %}
{% block content %}
    <h1>All Electives Page
      <button type="button" onclick="window.location.href = '/createelective'" class="btn btn-outline-info">Create New Elective</button>
    </h1><br>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Name</th>
	      <th scope="col">Description</th>
	      <th scope="col">Date Created</th>
	      <th scope="col">Update</th>
	      <th scope="col">Delete</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for elective in electives %}
	    <tr>
	      <td scope="row">{{elective.id}}</td>
	      <td scope="row">{{elective.name}}</td>
	      <td scope="row">{{elective.description}}</td>
	      <td scope="row">{{elective.date_created}}</td>
	      <td scope="row"><button type="button" onclick="window.location.href = '/editelective/{{elective.id}}'" class="btn btn-outline-info">Update</button></td>
	      <td scope="row"><button type="button" onclick="window.location.href = '/deleteelective/{{elective.id}}'" class="btn btn-outline-danger">Delete</button></td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
    <!-- <br><button type="button" onclick="window.location.href = '/createelective'" class="btn btn-outline-info">Create New Elective</button> -->
{% endblock content %}
