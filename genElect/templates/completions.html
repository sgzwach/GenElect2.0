{% extends "layout.html" %}
{% block content %}
<h1>My Completions and Progress</h1>
    <!-- Print out the completed elective courses -->
    <br><h2>Completed Elective Courses</h2>
    <table class='table'>
      <tr>
        <th>Elective</th>
        <th>Completed Date</th>
      </tr>
      {% for completion in completions %}
        <tr>
          <td>{{ completion.elective.name }}</td>
          <td>{{ completion.date  | datetime }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock content %}
