{% extends "layout.html" %}
{% block content %}
    <h1>All Notifications Page &nbsp<button type="button" onclick="window.location.href = '/createnotification'" class="btn btn-outline-info">Create New Notification</button></h1><br>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Title</th>
	      <th scope="col">Date Created</th>
	      <th scope="col">Update</th>
	      <th scope="col">Delete</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for notification in notifications %}
	    <tr>
	      <td scope="row">{{notification.id}}</td>
	      <td scope="row">{{notification.title}}</td>
	      <td scope="row">{{notification.date_created}}</td>
	      <td scope="row"><button type="button" onclick="window.location.href = '/editnotification/{{notification.id}}'" class="btn btn-outline-info">Update</button></td>
	      <td scope="row"><button type="button" onclick="window.location.href = '/deletenotification/{{notification.id}}'" class="btn btn-outline-danger">Delete</button></td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
    <!-- <button type="button" onclick="window.location.href = '/createnotification'" class="btn btn-outline-info">Create New Notification</button> -->
{% endblock content %}
